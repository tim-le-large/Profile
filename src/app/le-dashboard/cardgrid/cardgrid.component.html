<div class="d-flex justify-content-center flex-wrap ">
    <div id="grid-item" class="m-4 p-5 bg-dark " *ngFor="let card of cards">
        <div class="d-flex align-items-center justify-content-center" id="grid-container">
            <a [attr.href]="card.link">
                <fa-icon id="grid-icon" [icon]="card.icon"></fa-icon>
                <div id="grid-title"
                    class="bg-white d-flex flex-column text-center  align-items-center justify-content-center h-100 w-100  p-2">
                    <h4><u>{{card.name}}</u></h4>
                    <p>
                        {{card.description}}
                    </p>
                </div>

            </a>
        </div>
    </div>
</div>
